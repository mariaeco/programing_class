<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/myform.css">
    <title>Formulário de Dados Pessoais</title>
</head>
<body>
    <div class="form-container">
        <h1>Formulário de Dados Pessoais</h1>
        
        <!-- EXIBIR MENSAGEM DE QUE ESTÁ OK, OU DE ERRO  -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form action="/processar" method="POST">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" min="0" max="120" required>
            </div>
            
            <div class="form-group">
                <label for="altura">Altura (cm):</label>
                <input type="number" id="altura" name="altura" min="50" max="250" step="0.1" required>
            </div>
            
            <button type="submit" class="submit-btn">Enviar</button>
        </form>
        
        <div style="text-align: center; margin-top: 20px;">
            <a href="/visualizar" class="view-data-btn">Visualizar Dados Salvos</a>
        </div>
    </div>
</body>
</html>
